<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/datepicker.min.js"></script>
    <title>ABC Laboratories</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("technician_navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>

    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
      >
        <h5 class="text-xl font-bold dark:text-white">Upload Report</h5>
        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

        <form id="uploadForm" enctype="multipart/form-data">
          <div>
            <label
              for="testReport"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Test Report</label
            >
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              aria-describedby="file_input_help"
              id="testReport"
              name="file"
              type="file"
            />
            <p
              class="mt-1 text-sm text-gray-500 dark:text-gray-300"
              id="file_input_help"
            >
              PDF or JPG (MAX 10MB)
            </p>
          </div>
          <button
            type="button"
            onclick="uploadFile()"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Upload
          </button>
        </form>
      </div>
    </div>

    <script>
      function uploadFile() {
        const formData = new FormData();
        formData.append("file", document.getElementById("testReport").files[0]);

        fetch("http://localhost:8080/uploadFile", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (response.ok) {
              alert("File uploaded successfully!");
              window.location.href = "#";
            } else {
              alert("File upload failed!");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred while uploading the file.");
          });
      }
    </script>
  </body>
</html>
