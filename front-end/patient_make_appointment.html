<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d45b3203c1.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <title>ABC Laboratories</title>

    <script>
      $(function () {
        $("#includeHtml").load("patient_navbar.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("patients_navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>

    <div style="padding: 60px">
      <h5 class="text-xl font-bold dark:text-white">Make an Appointment</h5>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

      <form
        onsubmit="event.preventDefault(); make_appointment(
        this.date.value,
        this.time.value,
        this.category.value,
        this.technicianId.value,
        this.patientId.value,
        this.message.value,
        this.status.value);"
      >
        <div class="mb-6" style="display: none">
          <input
            type="text"
            id="patientId"
            name="patientId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="mb-6" style="display: none">
          <input
            type="text"
            id="technicianId"
            name="technicianId"
            placeholder="technicianId"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div class="mb-6" style="display: none">
          <input
            type="text"
            id="status"
            name="status"
            value="Pending"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>

        <div class="grid gap-6 mb-6 md:grid-cols-2">
          <div>
            <label
              for="date"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Appointment Date</label
            >
            <input
              type="text"
              id="date"
              name="date"
              disabled
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="time"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Appointment Time</label
            >
            <input
              type="text"
              id="time"
              name="time"
              disabled
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Appointment Category</label
            >
            <input
              type="text"
              id="category"
              name="category"
              disabled
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
          <div>
            <label
              for="technician_name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Technician Name</label
            >
            <input
              type="text"
              id="technician_name"
              name="technician_name"
              disabled
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            />
          </div>
        </div>

        <div class="mb-6">
          <label
            for="message"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Make an Appointment
        </button>
      </form>
    </div>

    <script>
      function make_appointment(
        date,
        time,
        category,
        technicianId,
        patientId,
        message,
        status
      ) {
        fetch("http://localhost:8080/MakeAppointment", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            date,
            time,
            category,
            technicianId,
            patientId,
            message,
            status,
          }),
        })
          .then((response) => {
            if (response.ok) {
              alert("successful!");
            } else {
              alert("failed!");
            }
          })
          .catch((error) => {
            alert("Error: " + error);
          });
      }
    </script>

    <script>
      // Get URL parameters using JavaScript
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const fname = urlParams.get("name");
      const date = urlParams.get("date");
      const time = urlParams.get("time");
      const category = urlParams.get("category");

      // Display the parameters on the page
      document.getElementById("technicianId").value = id;
      document.getElementById("technician_name").value = fname;
      document.getElementById("date").value = date;
      document.getElementById("time").value = time;
      document.getElementById("category").value = category;
    </script>

    <script>
      document.getElementById("patientId").value =
        sessionStorage.getItem("patientId");
    </script>
  </body>
</html>
