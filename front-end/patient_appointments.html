<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d45b3203c1.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <title>ABC Laboratories</title>

    <script>
      $(function () {
        $("#includeHtml").load("patients_navbar.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>

    <script>
      patientId = sessionStorage.getItem("patientId");
      fetch(`http://localhost:8080/PatientAppointments/${patientId}`)
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.querySelector("#example tbody");
          data.forEach((element) => {
            const row = document.createElement("tr");
            const appointmentId = document.createElement("td");
            const category = document.createElement("td");
            const doctor_name = document.createElement("td");
            const date = document.createElement("td");
            const time = document.createElement("td");
            const status = document.createElement("td");
            const action = document.createElement("td");
            const actionButton = document.createElement("button");

            appointmentId.textContent = element.appointmentId;

            doctorId = element.doctorId;
            fetch(`http://localhost:8080/Doctor/${doctorId}`)
              .then((response1) => response1.json())
              .then((data1) => {
                category.textContent = data1.category;
                doctor_name.textContent = data1.firstName;
              });

            date.textContent = element.date;
            time.textContent = element.time;
            status.textContent = element.status;
            actionButton.textContent = "Cancel Appointment";

            // Add CSS styles to the button
            actionButton.setAttribute("class", "button");
            const style = document.createElement("style");
            style.innerHTML = `
            .button {
              background-color: red;
              color: white;
              padding: 5px;
              width: 170px;
              border-radius: 5px;
              cursor: pointer;
            }
            `;
            document.head.appendChild(style);

            tableBody.appendChild(row);
            row.appendChild(appointmentId);
            row.appendChild(category);
            row.appendChild(doctor_name);
            row.appendChild(date);
            row.appendChild(time);
            row.appendChild(status);
            row.appendChild(action);
            action.appendChild(actionButton);

            actionButton.addEventListener("click", () => {
              const id = element.appointmentId;
              const confirmDelete = confirm(
                `Are you sure you want to delete this appointment ?`
              );
              if (confirmDelete) {
                fetch(`http://localhost:8080/DeleteAppointment/${id}`, {
                  method: "DELETE",
                  headers: {
                    "Content-Type": "application/json",
                  },
                })
                  .then((response) => {
                    if (response.ok) {
                      row.remove();
                      alert(`Deleted successfully`);
                    } else {
                      alert("Error Deleting");
                    }
                  })
                  .catch((error) => {
                    console.error("Error Deleting:", error);
                  });
              }
            });
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>

    <div style="padding: 60px">
      <h5 class="text-xl font-bold dark:text-white">Your Appointments</h5>
      <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
      <table id="example" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Appointment No</th>
            <th>Category</th>
            <th>Doctor Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
