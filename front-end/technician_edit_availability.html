<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/datepicker.min.js"></script>
    <title>ABC Laboratories</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
      $(function () {
        $("#includeHtml").load("technician_navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>

    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
      >
        <h5 class="text-xl font-bold dark:text-white">Edit Availability</h5>
        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />

        <form
          onsubmit="event.preventDefault(); edit_availability(
              this.availabilityId.value,
              this.date.value,
              this.time.value,
              this.availability.value);"
        >
          <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
              <label
                for="availabilityId"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Availability ID</label
              >
              <input
                type="text"
                id="availabilityId"
                name="availabilityId"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                disabled
              />
            </div>
            <div>
              <label
                for="date"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select Date</label
              >
              <div class="relative max-w-sm">
                <div
                  class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
                >
                  <svg
                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                    />
                  </svg>
                </div>
                <input
                  datepicker
                  datepicker-autohide
                  id="date"
                  name="date"
                  type="text"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Select date"
                />
              </div>
            </div>
            <div>
              <label
                for="time"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Time</label
              >
              <input
                type="time"
                id="time"
                name="time"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required
              />
            </div>
            <div>
              <label
                for="availability"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Availability</label
              >
              <select
                id="availability"
                name="availability"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option>Available</option>
                <option>Not Available</option>
                <option>Booked</option>
              </select>
            </div>
          </div>

          <div class="mb-6"></div>

          <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Update Availability
          </button>
        </form>
      </div>
    </div>

    <script>
      function edit_availability(availabilityId, date, time, availability) {
        // Get id from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        fetch(`http://localhost:8080/EditAvailability/${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            availabilityId,
            date,
            time,
            availability,
          }),
        })
          .then((response) => {
            if (response.ok) {
              alert("successful!");
              window.location.href = "technician_availability.html";
            } else {
              alert("failed!");
            }
          })
          .catch((error) => {
            alert("Error: " + error);
          });
      }
    </script>

    <script>
      // Get URL parameters using JavaScript
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const date = urlParams.get("date");
      const time = urlParams.get("time");
      const availability = urlParams.get("availability");

      // Display the parameters on the page
      document.getElementById("availabilityId").value = id;
      document.getElementById("date").value = date;
      document.getElementById("time").value = time;
      document.getElementById("availability").value = availability;
    </script>
  </body>
</html>
