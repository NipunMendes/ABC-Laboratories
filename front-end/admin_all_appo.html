<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d45b3203c1.js"
      crossorigin="anonymous"
    ></script>

    <title>ABC Laboratories</title>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      $(function () {
        $("#includeHtml").load("admin_navbar.html");
      });
    </script>
    <script>
      $(document).ready(function () {
        $("#example").DataTable();
      });
    </script>

    <script>
      fetch(`http://localhost:8080/Appointments`)
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.querySelector("#example tbody");
          data.forEach((element) => {
            const row = document.createElement("tr");
            const appointmentId = document.createElement("td");
            const patient_name = document.createElement("td");
            const date = document.createElement("td");
            const time = document.createElement("td");
            const message = document.createElement("td");
            const statuss = document.createElement("td");
            const action = document.createElement("td");
            const actionButton_edit = document.createElement("button");
            const actionButton_cancel = document.createElement("button");

            appointmentId.textContent = element.appointmentId;

            patientId = element.patientId;
            fetch(`http://localhost:8080/Patient/${patientId}`)
              .then((response1) => response1.json())
              .then((data1) => {
                patient_name.textContent = data1.first_name;
              });

            date.textContent = element.date;
            time.textContent = element.time;
            message.textContent = element.message;
            statuss.textContent = element.status;
            actionButton_edit.textContent = "Edit";
            actionButton_cancel.textContent = "Cancel";

            // Add CSS styles to the button
            actionButton_edit.setAttribute("class", "edit-button");
            actionButton_cancel.setAttribute("class", "delete-button");
            const style = document.createElement("style");
            style.innerHTML = `
            .edit-button {
              background-color: #FB7C19;
              color: white;
              padding: 5px;
              width: 65px;
              margin-right: 5px;
              border-radius: 5px;
              cursor: pointer;
            }
            .delete-button {
              background-color: red;
              color: white;
              padding: 5px;
              width: 65px;
              border-radius: 5px;
              cursor: pointer;
            }
            `;
            document.head.appendChild(style);

            tableBody.appendChild(row);
            row.appendChild(appointmentId);
            row.appendChild(patient_name);
            row.appendChild(date);
            row.appendChild(time);
            row.appendChild(message);
            row.appendChild(statuss);
            row.appendChild(action);
            action.appendChild(actionButton_edit);
            action.appendChild(actionButton_cancel);

            actionButton_edit.addEventListener("click", () => {});

            actionButton_cancel.addEventListener("click", () => {});
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </head>
  <body>
    <div id="includeHtml"></div>
    <div class="p-4 sm:ml-64">
      <div
        class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14"
      >
        <h5 class="text-xl font-bold dark:text-white">All Appointments</h5>
        <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
        <table id="example" class="display" style="width: 100%">
          <thead>
            <tr>
              <th>Appointment No</th>
              <th>Patient Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>Message</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
